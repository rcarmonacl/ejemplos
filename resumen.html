<!DOCTYPE html>
<!-- Indica que este documento es HTML5 -->
<html lang="es">
<!-- Se establece el idioma del contenido como español -->
  <head>
  <meta charset="UTF-8">
  <!-- Define la codificación de caracteres para el documento como UTF-8 -->
      <title>Receta de Panqueques</title>
  <!-- Título que aparecerá en la pestaña del navegador -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Hace que el diseño sea responsivo (adaptable a móviles) -->
  <link rel="stylesheet" href="estilos3.css">
  <!-- Enlace a la hoja de estilos CSS externa -->
  </head>
  <body>
  <!-- CABECERA DE LA PÁGINA -->
  <header class="box header">
    <!-- Contenedor del encabezado con clases para estilos -->
    <!-- Logo del sitio -->
    <img src="https://cdn-icons-png.flaticon.com/512/3009/3009894.png" alt="Logo" class="logo" title="Logo de Panqueques">
    <h1>Panqueques Caseros</h1>
    <!-- Título principal del sitio -->

    <nav class="nav">
      <!-- Menú de navegación con anclas hacia secciones de la misma página -->
      <a href="#ingredientes">Ingredientes</a>
      <a href="#preparacion">Preparación</a>
      <a href="#video">Video</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
  <!-- CUERPO PRINCIPAL DE LA PÁGINA -->
  <main class="box main">
  <!-- SECCIÓN DE IMAGEN PRINCIPAL -->
    <section class="box image-section">
      <!-- Imagen ilustrativa de los panqueques -->
      <img src="https://cocina-casera.com/wp-content/uploads/2015/10/como-hacer-masa-panqueques.jpg"
           alt="Panqueques caseros"
           class="main-image"
           title="¡Mira esos panqueques!">
    </section>
  <!-- SECCIÓN DE INGREDIENTES -->
    <section class="box section" id="ingredientes">
      <h2>Ingredientes</h2>
    <!-- Título de la sección -->
<label for="personas">¿Para cuántas personas?</label>
      <!-- Etiqueta para el selector -->
      <select id="personas" onchange="ajustarIngredientes()">
        <!-- Selector para elegir cantidad de personas, que ajustará los ingredientes dinámicamente -->
        <option value="1">Para 1</option>
        <option value="2" selected>Para 2</option>
        <option value="3">Para 5</option>
      </select>
<div class="ingredientes-container">
        <!-- Contenedor con ingredientes e imagen -->

        <ul id="lista-ingredientes">
          <!-- Lista que se actualiza dinámicamente según la cantidad de personas -->
          <li>1 taza de harina</li>
          <li>1 taza de leche</li>
          <li>1 huevo</li>
          <li>1 cucharada de aceite</li>
          <li>1 pizca de sal</li>
        </ul>

        <img src="https://tiendaenlinea.supermercadoelexito.hn/web/image/product.template/37311/image_1024?unique=2bd13e8"
             alt="Harina"
             class="ingrediente-img"
             title="Harina para panqueques">
        <!-- Imagen ilustrativa de uno de los ingredientes -->
</div>  
    </section>
  </main>

<!-- SCRIPT DE JAVASCRIPT -->
  <script>
    // Función que ajusta la cantidad de ingredientes según la selección del usuario
    function ajustarIngredientes() {
      const personas = parseInt(document.getElementById("personas").value);
      // Obtiene el número de personas desde el menú desplegable

      const base = {
        harina: 1,
        leche: 1,
        huevo: 1,
        aceite: 1,
        sal: 1
      };
      // Ingredientes base para 1 persona

      // Genera el HTML con los ingredientes multiplicados según la cantidad de personas
      document.getElementById("lista-ingredientes").innerHTML = `
        <li>${base.harina * personas} taza(s) de harina</li>
        <li>${base.leche * personas} taza(s) de leche</li>
        <li>${base.huevo * personas} huevo(s)</li>
        <li>${base.aceite * personas} cucharada(s) de aceite</li>
        <li>${base.sal * personas} pizca(s) de sal</li>
      `;
    }
  </script>
    
  </body>
</html>
