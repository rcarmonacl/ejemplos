<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo 1: Botón con mensaje</title>
</head>
<body>
  <h1>Haz clic en el botón</h1>
  <button onclick="mostrarMensaje()">Haz clic aquí</button>

  <script>
    function mostrarMensaje() {
      alert("¡Hola! Este es un mensaje desde JavaScript.");
    }
  </script>
</body>
</html>
