<html>
<head>
<style>
#contenedor {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f5f5f5;
}

.titulo {
  color: #333;
  border-bottom: 2px solid #4285f4;
}

.destacado {
  font-weight: bold;
  color: #4285f4;
}

p {
  line-height: 1.6;
  margin-bottom: 15px;
}

ul {
  list-style-type: square;
  color: #555;
}
</style>
</head>
<body>
<div id="contenedor">
  <h1 class="titulo">Bienvenidos</h1>
  <p class="destacado">Primer párrafo</p>
  <p>Segundo párrafo normal</p>
  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
  </ul>
</div>
</body>
</html>
