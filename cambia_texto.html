<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo 2: Cambiar texto</title>
</head>
<body>
  <h1 id="titulo">Texto original</h1>
  <button onclick="cambiarTexto()">Cambiar texto</button>

  <script>
    function cambiarTexto() {
      document.getElementById("titulo").innerText = "Texto modificado por JavaScript";
    }
  </script>
</body>
</html>
