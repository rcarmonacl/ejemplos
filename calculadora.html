<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 320px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }
    .boton {
      width: 22%;
      height: 50px;
      margin: 1%;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #eee;
      transition: background-color 0.2s ease;
    }
    .boton:hover {
      background-color: #ddd;
    }
    .boton-operador {
      background-color: #f90;
      color: white;
    }
    .boton-operador:hover {
      background-color: #e68000;
    }
    .boton-limpiar {
      background-color: #f44;
      color: white;
    }
    .boton-limpiar:hover {
      background-color: #c33;
    }
  </style>
</head>
<body>

  <h2>Calculadora Simple</h2>

  <input type="text" id="display" readonly />

  <div>
    <button class="boton" onclick="agregarNumero('7')">7</button>
    <button class="boton" onclick="agregarNumero('8')">8</button>
    <button class="boton" onclick="agregarNumero('9')">9</button>
    <button class="boton boton-operador" onclick="agregarNumero('/')">÷</button>
  </div>

  <div>
    <button class="boton" onclick="agregarNumero('4')">4</button>
    <button class="boton" onclick="agregarNumero('5')">5</button>
    <button class="boton" onclick="agregarNumero('6')">6</button>
    <button class="boton boton-operador" onclick="agregarNumero('*')">×</button>
  </div>

  <div>
    <button class="boton" onclick="agregarNumero('1')">1</button>
    <button class="boton" onclick="agregarNumero('2')">2</button>
    <button class="boton" onclick="agregarNumero('3')">3</button>
    <button class="boton boton-operador" onclick="agregarNumero('-')">−</button>
  </div>

  <div>
    <button class="boton" onclick="agregarNumero('0')">0</button>
    <button class="boton" onclick="agregarNumero('.')">.</button>
    <button class="boton boton-limpiar" onclick="limpiar()">C</button>
    <button class="boton boton-operador" onclick="agregarNumero('+')">+</button>
  </div>

  <div>
    <button class="boton boton-operador" style="width: 96%;" onclick="calcular()">=</button>
  </div>

  <script>
    function agregarNumero(num) {
      document.getElementById('display').value += num;
    }

    function calcular() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = 'Error';
      }
    }

    function limpiar() {
      document.getElementById('display').value = '';
    }
  </script>

</body>
</html>
