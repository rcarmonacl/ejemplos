<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Azul</title>

  <style>
    /* Estilo general de la página */
    body {
      background-color: #e8f0fe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Contenedor principal de la calculadora */
    .calculadora {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 15px;
    }

    /* Campo de entrada (display) */
    #display {
      width: 100%;
      height: 50px;
      font-size: 1.6em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f5f8fb;
      box-sizing: border-box;
    }

    /* Contenedor que agrupa números y operadores */
    .contenedor-botones {
      display: flex;
    }

    /* Números en formato de calculadora tradicional */
    .numeros {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      flex: 3;
    }

    /* Operaciones vertical al lado derecho */
    .operadores {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-left: 10px;
      flex: 1;
    }

    /* Estilo general de botones */
    .boton {
      height: 55px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #dbe9ff;
      color: #1a1a1a;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #b5d3ff;
    }

    /* Botones especiales */
    .boton-operador {
      background-color: #1a73e8;
      color: white;
    }

    .boton-operador:hover {
      background-color: #155ac4;
    }

    .boton-limpiar {
      background-color: #e53935;
      color: white;
    }

    .boton-limpiar:hover {
      background-color: #c62828;
    }

    .boton-igual {
      background-color: #34a853;
      color: white;
    }

    .boton-igual:hover {
      background-color: #2c8b46;
    }
  </style>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="calculadora">
    <h2>Calculadora Azul</h2>
    <input type="text" id="display" readonly />

    <!-- Contenedor con números a la izquierda y operaciones a la derecha -->
    <div class="contenedor-botones">
      
      <!-- Números -->
      <div class="numeros">
        <button class="boton" onclick="agregarNumero('7')">7</button>
        <button class="boton" onclick="agregarNumero('8')">8</button>
        <button class="boton" onclick="agregarNumero('9')">9</button>

        <button class="boton" onclick="agregarNumero('4')">4</button>
        <button class="boton" onclick="agregarNumero('5')">5</button>
        <button class="boton" onclick="agregarNumero('6')">6</button>

        <button class="boton" onclick="agregarNumero('1')">1</button>
        <button class="boton" onclick="agregarNumero('2')">2</button>
        <button class="boton" onclick="agregarNumero('3')">3</button>

        <!-- Cero ocupa 2 columnas -->
        <button class="boton" style="grid-column: span 2;" onclick="agregarNumero('0')">0</button>
        <button class="boton" onclick="agregarNumero('.')">.</button>
      </div>

      <!-- Operaciones -->
      <div class="operadores">
        <button class="boton boton-operador" onclick="agregarNumero('+')">+</button>
        <button class="boton boton-operador" onclick="agregarNumero('-')">−</button>
        <button class="boton boton-operador" onclick="agregarNumero('*')">×</button>
        <button class="boton boton-operador" onclick="agregarNumero('/')">÷</button>
        <button class="boton boton-igual" onclick="calcular()">=</button>
        <button class="boton boton-limpiar" onclick="limpiar()">C</button>
      </div>
    </div>
  </div>

  <!-- Lógica de la calculadora -->
  <script>
    /**
     * Agrega un número u operador al campo de texto.
     * @param {string} num - El valor a agregar al display.
     */
    function agregarNumero(num) {
      document.getElementById('display').value += num;
    }

    /**
     * Evalúa la operación matemática y muestra el resultado.
     */
    function calcular() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value); // Usa eval para procesar la operación
      } catch (error) {
        display.value = 'Error'; // Si hay un error, se muestra
      }
    }

    /**
     * Limpia el contenido del display.
     */
    function limpiar() {
      document.getElementById('display').value = '';
    }
  </script>

</body>
</html>
